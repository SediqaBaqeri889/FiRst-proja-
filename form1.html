    <form action="success.html" method="post">
        <fieldset>
            <legend>Personal INfo:</legend>
            <label for=""> First Name:</label><br>
            <input type="text" name="Fname" placeholder="Enter your name....." ><br>
            <label for=""> Last Name:</label><br>
            <input type="text" name="Lname" placeholder="Enter your Last name......" ><br><br>
            <label >Gander:</label><br>
            <input type="radio" name="gander" id="fmale">
            <label for="fmale">Fmale</label><br>
            <input type="radio" name="gander" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gander" id="none">
            <label for="none">I prefer not to say.</label><br><br>
        </fieldset>
        <fieldset>
            <legend>more info</legend>
            <label> The languages that I can speak:</label><br>
            <input type="checkbox" name="pashto" id="pashto">
            <label for="pashto">Pashto</label><br>
            <input type="checkbox" name="dari" id="dari">
            <label for="dari"> Dari</label><br>
            <input type="checkbox" name="english" id="En">
            <label for="En">English</label><br>
            <label> country: </label><br>
            <select name="" id="">
                <option value="Iran"> Iran</option>
                <option value="AFG" selected> AFG</option>
                <option value="india">India</option>
                <option value="USA">USA</option>
            </select><br>
    
            <label for=""> Textarea:</label><br>
            <textarea rows="10" cols="20" name="" id=""></textarea><br><br><br><br>
        </fieldset>

        <input type="range" name="" id="">

        <br><input type="submit">
      
    </form>
